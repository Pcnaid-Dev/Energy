    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Select all <link> elements with rel="stylesheet"
            const links = document.querySelectorAll("link[rel='stylesheet']");

            links.forEach(link => {
                try {
                    // Check if the link's href contains "myservicecloud.net"
                    if (link.href.includes("myservicecloud.net")) {
                        link.disabled = true; // Disable the serverâ€™s CSS
                        console.log(`Disabled CSS from: ${link.href}`);
                    }
                } catch (error) {
                    console.error(`Error disabling CSS from ${link.href}:`, error);
                }
            });
        });
    </script>
